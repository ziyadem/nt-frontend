<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login | Nojotgram</title>
  </head>
  <body class="min-vh-100 d-flex bg-dark">
    <div class="w-50 m-auto p-5 bg-light rounded-5">
      <h2 class="display-4 text-center">LOGIN</h2>
      <form id="login-form" class="d-flex flex-column gap-5">
        <select id="names-select" class="form-select"></select>
        <input
          type="password"
          placeholder="Your password"
          class="form-control"
        />
        <button class="btn btn-primary d-block w-100">Login</button>
      </form>
    </div>
    <script src="../js/login.js" type="module"></script>
  </body>
</html>
