<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./CSS_SCSS/login.css">
</head>
<body>
    <div class="login-buton">
        <button class="login-button">Log in</button>
        <button class="signin-button">Sign in</button>
    </div>
    <h1>LOG IN</h1>
    <div class="login-page">
        <form class="form">
            <input class="fname" type="text" placeholder="Fistname">
            <input class="lname" type="text" placeholder="Lastname">
            <input id="email" type="email" placeholder="Email" >
            <input class="tel" type="tel" placeholder="1-570-236-7033" >
            <input class="password" type="password" placeholder="Password" >
            <button class="btn">submit</button>
        </form>
    </div>
    
    
    <script src="js/login.js"></script>
</body>
</html>
